  <section id="contact">
    <h2 class="section-header">Entre em Contato</h2>

    <div class="contact-wrapper">
      <!-- Left contact page -->

      <form class="form-horizontal" action="https://formsubmit.co/jeanborgesdares@gmail.com" method="POST">
        <div class="form-group">
          <div class="col-sm-12 my-4">
            <label for="nome"> Nome</label>
            <input class="form-control" placeholder="Digite aqui seu nome" type="text" name="name" required />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 my-4">
            <label for="email">Email</label>
            <input class="form-control" placeholder="Email" type="email" name="email" required />
          </div>
        </div>

        <label for="mensagem">Mensagem</label>
        <textarea class="form-control " rows="10" placeholder="Digite sua mensagem" name="mensagem" id="mensagem"
          required></textarea>

        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />

        <button class="btn btn-outline-success send-button" type="submit" value="Enviar">
          Enviar
        </button>
      </form>

      <!-- Left contact page -->

      <div class="direct-contact-container">
        <ul class="contact-list">
          <a class="links" href="https://goo.gl/maps/BPkPryv1YjS6HwFW6 " target="_blank">
            <p><i class="bi bi-geo-alt-fill"></i> Caxias do Sul-RS</p>
          </a>

          <a class="links" href="mailto:comercial@logidados.com.br?cc=&bcc=&subject=Assunto&body=Texto do email">
            <p><i class="bi bi-envelope"></i>jeanborgesdares@gmail.com</p>
          </a>
          <a class="links" href="https://api.whatsapp.com/send?phone=5554991728584&text=Sua%20mensagem%20aqui"
            target="_blank">
            <p><i class="bi bi-whatsapp"></i> (54) 99906.6186</p>
          </a>
        </ul>

        <hr>
        <ul class="social-media-list">
          <a target="_blank" style="color: black; font-size: 20" href="https://www.instagram.com/borges_jean/">
